<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Portfolio de Célin Bouillon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <title>Contact - Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="travaux-pratiques.html">TRAVAUX PRATIQUES</a></li>
                <li><a href="https://www.linkedin.com/in/celin-bouillon/" target="_blank">LINKEDIN</a></li>
                <li><a href="https://github.com/Hihthei" target="_blank">GITHUB</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-header">
                <h1>Me Contacter</h1>
                <p>N'hésitez pas à me contacter pour discuter de vos projets ou opportunités d'alternance.</p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>celin.bouillon.h@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <p><a href="https://www.linkedin.com/in/celin-bouillon/" target="_blank">Célin Bouillon</a></p>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/Hihthei" target="_blank">Hihthei</a></p>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <select id="subject" name="subject" required>
                            <option value="">Sélectionnez un sujet</option>
                            <option value="alternance">Opportunité d'alternance</option>
                            <option value="projet">Projet</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Envoyer le message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Portfolio</p>
    </footer>
    
    <script src="../assets/js/lazyload.js"></script>
    <script src="../assets/js/scroll-animations.js"></script>
    <script src="../assets/js/contact.js"></script>
</body>
</html>
